#     - kitchen test --destroy=always --color devuan-devuan-1
#   allow_failure: true

# Ruby 1.9 issue with Ubuntu 10.04
# ubuntu-10.04:
#   stage: test-ubuntu
#   image: vpgrp/kitchen
#   script:
#     - kitchen test --destroy=always --color ubuntu-ubuntu-10-04
#   allow_failure: true

ubuntu-12.04:
  stage: test-ubuntu
  image: vpgrp/kitchen
  script:
    - kitchen test --destroy=always --color ubuntu-ubuntu-12-04

ubuntu-14.04:
  stage: test-ubuntu
  image: vpgrp/kitchen
  script:
    - kitchen test --destroy=always --color ubuntu-ubuntu-14-04

ubuntu-16.04:
  stage: test-ubuntu
  image: vpgrp/kitchen
  script:
    - kitchen test --destroy=always --color ubuntu-ubuntu-16-04

# create module
create-module:
  stage: module
  image: vpgrp/puppet
  script:
    - puppet module build

publish-module:
  stage: module
  only:
    - master
  image: vpgrp/puppet
  script:
    - rake module:push
