---
# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html

stages:
  - commit
  - syntax
  - test-centos
  - test-debian
  - test-devuan
  - test-ubuntu
  - module

# commit
git-history:
  stage: commit
  script:
    - >
      bash <(curl -s
      https://gitlab.com/yue-script/checks/raw/master/check_git_history.sh)

lines-length:
  stage: commit
  script:
    - >
      bash <(curl -s
      https://gitlab.com/yue-script/checks/raw/master/check_lines_length.sh)
      80 templates/* files/*

# syntax
erb-lint:
  stage: syntax
  image: vpgrp/linter:puppet
  script:
    - rails-erb-lint check --path=templates

json-lint:
  stage: syntax
  image: vpgrp/linter:json
  script:
    - metadata-json-lint metadata.json

puppet-lint:
  stage: syntax
  image: vpgrp/linter:puppet
  script:
    - puppet-lint --fail-on-warnings .

rubocop:
  stage: syntax
  image: vpgrp/linter:ruby
  script:
    - rubocop .

yaml-lint:
  stage: syntax
  image: vpgrp/linter:yaml
  script:
    - yaml-lint .gitlab-ci.yml
    - yaml-lint .kitchen.yml
    - yaml-lint .puppetforge.yml

# puppet
centos-6:
  stage: test-centos
  image: vpgrp/kitchen
  script:
    - kitchen test --destroy=always --color centos-centos-6

centos-7:
  stage: test-centos
  image: vpgrp/kitchen
  script:
    - kitchen test --destroy=always --color centos-centos-7

# Ruby 1.9 issue with Debian 5
